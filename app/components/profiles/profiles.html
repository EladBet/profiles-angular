
<!-- product -->
<div class="content">
    <div class="page-filters">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <form class="navbar-form navbar-left" style=" width: 100%;" role="search" ng-submit="vm.insert()">

                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Profile</label>
                            <select ng-change="vm.loadProfile()"  ng-model="vm.selected" class="form-control" ng-options="p.full for p in vm.profiles" required>
                                <option value="">-- choose profile --</option>
                            </select>
                        </div>

                        <div class="col-sm-4 form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" ng-model="vm.activeProfile.full" id="Name" placeholder="Name" required>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label >Title</label>
                            <input type="text" class="form-control" id="Title"  ng-model="vm.activeProfile.bio" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 form-group">
                            <label for="Name">Status</label>
                            <input type="text" class="form-control" ng-model="vm.activeProfile.status" id="Status" placeholder="Status" required>
                        </div>
                        <div class="col-sm-3 form-group pull-right">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>

                </form>

            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <div class="wrap">
        <!-- Define all of the tiles: -->
        <div  ng-repeat="sp in vm.selectedProfiles" class="col-xs-12 col-sm-4 col-md-3 box">
            <div class="boxInner">
                <div class="section">
                    <div class="img">
                        <img src="{{sp.image}}" alt="Unavailable" class="img-circle">
                    </div>
                    <div class="full">
                        <h1>{{sp.full}}</h1>
                    </div>
                </div>
                <div class="bio">
                    <p class="text-muted">{{sp.bio}}</p>
                </div>
                <div class="status">
                    {{sp.status}}
                </div>
                <div class="numbers">
                    <div title="Photos" class="col-xs-4 col-sm-4 col-md-4">
                        <span><i class="glyphicon glyphicon-camera"></i></span>
                        <span style="text-align: center; margin: 0;">{{sp.photos}}</span>
                    </div>
                    <div title="Friends" class="col-xs-4 col-sm-4 col-md-4">
                        <span><i class="glyphicon glyphicon-user"></i></span>
                        <span style="text-align: center; margin: 0;">{{sp.friends}}</span>
                    </div>
                    <div title="Likes" class="col-xs-4 col-sm-4 col-md-4">
                        <span><i class="glyphicon glyphicon-thumbs-up"></i></span>
                        <span style="text-align: center; margin: 0;">{{sp.likes}}</span>
                    </div>

            </div>

        </div>
    </div>

</div>
<!-- end of product -->
